<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Collection</title>

        <!--BOOTSTRAP -->
        <link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap/css/bootstrap.min.css">

        <!-- MAIN CSS -->
        <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    </head>
    <body>
        
        <header>
            <!-- carousel -->
            
            <div id="carousel-id" class="carousel slide" data-ride="carousel">
            	<ol class="carousel-indicators">
            		<li data-target="#carousel-id" data-slide-to="0" class=""></li>
            		<li data-target="#carousel-id" data-slide-to="1" class=""></li>
                    <li data-target="#carousel-id" data-slide-to="2" class=""></li>
                    <li data-target="#carousel-id" data-slide-to="3" class=""></li>
            		<li data-target="#carousel-id" data-slide-to="4" class="active"></li>
            	</ol>
            	<div class="carousel-inner">
            		<div class="item">
                        <img data-src="holder.js/900x500/auto/#777:#7a7a7a/text:First slide" 
                        alt="First slide" src="assets/img/background_1.jpeg">
            		</div>
            		<div class="item">
                        <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" 
                        alt="Second slide" src="assets/img/background_2.jpg">
            			
                    </div>
                    <div class="item">
                            <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" 
                            alt="Second slide" src="assets/img/img2.jpg">
                            
                    </div>
                    <div class="item">
                        <img data-src="holder.js/900x500/auto/#666:#6a6a6a/text:Second slide" 
                        alt="Second slide" src="assets/img/img.jpg">
                                
                    </div>
            		<div class="item active">
                        <img data-src="holder.js/900x500/auto/#555:#5a5a5a/text:Third slide" 
                        alt="Third slide" src="assets/img/background_3.jpeg">
            			
                    </div>
                    
            		<div class="overlay">
                        <h3 class="overlay_heading">
                        <span class="c-orange">Unisex</span> Collection</h3>
            		</div>
            	</div>
            	<a class="left carousel-control" href="#carousel-id" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>
            	<a class="right carousel-control" href="#carousel-id" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </header>

        <main>
            <!-- container -->
            <div class="container">
                <section class="tiles">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="thumbnail">
                                <img src="assets/img/products/bag.jpg">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="thumbnail">
                                <img src="assets/img/products/bag.jpg">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="thumbnail">
                                <img src="assets/img/products/bag.jpg">
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="thumbnail">
                                <img src="assets/img/products/bag.jpg">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="thumbnail">
                                <img src="assets/img/products/bag.jpg">
                            </div>
                        </div>
                    </div>
                </section>
                <section class="products"></section>
                <section class="features"></section>
                <section class="blogs"></section>
            </div>
        </main>

        <footer>
            <!-- container -->
        </footer>












        <script type="text/javascript" src="assets/plugins/jquery.2.0.0.js"></script>
        <script type="text/javascript" src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
